# Typically this file contains two properties:

# -- location of the configuration server (spring.cloud.config.uri)
# -- name of the application (spring.application.name)
#
# font: https://code.i-harness.com/en/q/1f77fe8

spring:
  application:
    name: bo-eureka

eureka:
  client:
    registerWithEureka: false
  #  The eureka.client
  # .fetchRegistry attribute is set to false so that when the Eureka service starts, it
  # doesn’t try to cache its registry information locally.
    fetch-registry: false
    server:
  #  When you’re testing your service locally you should uncom-
  #  ment this line because Eureka won’t immediately advertise any services that register
  #  with it. It will wait five minutes by default to give all of the services a chance to register
  #  with it before advertising them.
    waitTimeInMsWhenSyncEmpty: 5

